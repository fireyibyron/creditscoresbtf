<!DOCTYPE html>
<html>
<head>
    <title>Credit Score Prediction</title>
    <script src="{{ url_for('static', filename='js/FormScripts.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Formstyles.css') }}">
</head>
<body>
    <h1>Credit Score Prediction Data</h1>
    <h2>Please fill in your data below:</h2>
    <form method="POST" onsubmit="return validateForm()">
        <label for="Age">Age:</label><br>
        <input type="number" id="Age" name="Age" min="0" step="1"><br>
        <label for="Month">Month:</label><br>
        <select id="Month" name="Month">
            <option value="" disabled selected>--Select month--</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
        </select><br>
        <label for="Occupation">Occupation:</label><br>
        <input type="text" id="Occupation" name="Occupation" placeholder="Start with a capital letter"><br>
        <label for="Annual_Income">Annual Income:</label><br>
        <input type="text" id="Annual_Income" name="Annual_Income"><br>
        <label for="Monthly_Inhand_Salary">Monthly Inhand Salary:</label><br>
        <input type="text" id="Monthly_Inhand_Salary" name="Monthly_Inhand_Salary"><br>
        <label for="Num_Bank_Accounts">Number of Bank Accounts:</label><br>
        <input type="text" id="Num_Bank_Accounts" name="Num_Bank_Accounts"><br>
        <label for="Num_Credit_Card">Number of Credit Cards:</label><br>
        <input type="text" id="Num_Credit_Card" name="Num_Credit_Card"><br>
        <label for="Interest_Rate">Interest Rate:</label><br>
        <input type="text" id="Interest_Rate" name="Interest_Rate"><br>
        <label for="Delay_from_due_date">Delay from Due Date:</label><br>
        <input type="text" id="Delay_from_due_date" name="Delay_from_due_date"><br>
        <label for="Num_of_Delayed_Payment">Number of Delayed Payments:</label><br>
        <input type="text" id="Num_of_Delayed_Payment" name="Num_of_Delayed_Payment"><br>
        <label for="Changed_Credit_Limit">Changed Credit Limit:</label><br>
        <input type="text" id="Changed_Credit_Limit" name="Changed_Credit_Limit"><br>
        <label for="Num_Credit_Inquiries">Number of Credit Inquiries:</label><br>
        <input type="text" id="Num_Credit_Inquiries" name="Num_Credit_Inquiries"><br>
        <label for="Credit_Mix">Credit Mix:</label><br>
        <select id="Credit_Mix" name="Credit_Mix">
            <option value="" disabled selected>--Select Credit Mix--</option>
            <option value="Good">Good</option>
            <option value="Standard">Standard</option>
            <option value="Bad">Bad</option>
        </select><br>
        <label for="Outstanding_Debt">Outstanding Debt:</label><br>
        <input type="text" id="Outstanding_Debt" name="Outstanding_Debt"><br>
        <label for="Credit_Utilization_Ratio">Credit Utilization Ratio:</label><br>
        <input type="text" id="Credit_Utilization_Ratio" name="Credit_Utilization_Ratio"><br>
        <label for="Credit_History_Age">Credit History Age:</label><br>
        <input type="text" id="Credit_History_Age" name="Credit_History_Age"><br>
        <label for="Payment_of_Min_Amount">Payment of Minimum Amount:</label><br>
        <select id="Payment_of_Min_Amount" name="Payment_of_Min_Amount">
            <option value="" disabled selected>--Select Payment of Min_Amount--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <label for="Total_EMI_per_month">Total EMI per Month:</label><br>
        <input type="text" id="Total_EMI_per_month" name="Total_EMI_per_month"><br>
        <label for="Amount_invested_monthly">Amount Invested Monthly:</label><br>
        <input type="text" id="Amount_invested_monthly" name="Amount_invested_monthly"><br>
        <label for="Payment_Behaviour">Payment Behaviour:</label><br>
        <select id="Payment_Behaviour" name="Payment_Behaviour">
            <option value="" disabled selected>--Select payment behavior--</option>
            <option value="High_spent_Large_value_payments">High_spent_Large_value_payments</option>
            <option value="Low_spent_Small_value_payments">Low_spent_Small_value_payments</option>
        </select><br>
        <label for="Monthly_Balance">Monthly Balance:</label><br>
        <input type="text" id="Monthly_Balance" name="Monthly_Balance"><br>
        <label for="Count_Auto Loan">Count Auto Loan:</label><br>
        <input type="text" id="Count_Auto Loan" name="Count_Auto Loan"><br>
        <label for="Count_Credit-Builder Loan">Count Credit-Builder Loan:</label><br>
        <input type="text" id="Count_Credit-Builder Loan" name="Count_Credit-Builder Loan"><br>
        <label for="Count_Personal Loan">Count Personal Loan:</label><br>
        <input type="text" id="Count_Personal Loan" name="Count_Personal Loan"><br>
        <label for="Count_Home Equity Loan">Count Home Equity Loan:</label><br>
        <input type="text" id="Count_Home Equity Loan" name="Count_Home Equity Loan"><br>
        <label for="Count_Not Specified">Count Not Specified:</label><br>
        <input type="text" id="Count_Not Specified" name="Count_Not Specified"><br>
        <label for="Count_Mortgage Loan">Count Mortgage Loan:</label><br>
        <input type="text" id="Count_Mortgage Loan" name="Count_Mortgage Loan"><br>
        <label for="Count_Student Loan">Count Student Loan:</label><br>
        <input type="text" id="Count_Student Loan" name="Count_Student Loan"><br>
        <label for="Count_Debt Consolidation Loan">Count Debt Consolidation Loan:</label><br>
        <input type="text" id="Count_Debt Consolidation Loan" name="Count_Debt Consolidation Loan"><br>
        <label for="Count_Payday Loan">Count Payday Loan:</label><br>
        <input type="text" id="Count_Payday Loan" name="Count_Payday Loan"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
